# This script requires a Personal access token to be created. The token
# should be added as a repository secret called "RELEASE_PLEASE" under
# https://github.com/OWNER/REPO/settings/secrets/actions
#
# The permissions required are:
#
# Creating a PAT with these permissions is not working correctly.
# * Actions (r)
# * Commit statuses (r)
# * Contents (rw)
# * Deployments (rw)
# * Metadata (r)
# * Pull Requests (rw)
# * Webhooks (r)
# * Workflows (rw)
# 
# Adding these worked
# * Administration (rw)
# * Commit Statuses (rw)
# * Discussions (rw)
# * Issues (rw)
# * Merge Queues (rw)
# * Repository announcement banners (rw)
# * Variables (r)

on:
  push:
    branches:
      - main
name: Release Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-please-action
        env:
          token: ${{secrets.RELEASE_PLEASE}}

      - name: Checkout develop branch
        uses: actions/checkout@v3
        if: ${{ steps.release.outputs.release_created }}
        with:
          ref: tags/${{ steps.release.outputs.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v3
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org/

      - name: Install npm packages
        run: yarn --frozen-lockfile
        if: ${{ steps.release.outputs.release_created }}

      - name: Build package
        run: yarn build
        if: ${{ steps.release.outputs.release_created }}

      - name: Test package
        run: yarn test
        if: ${{ steps.release.outputs.release_created }}

      - name: Publish NPM
        run: yarn publish --access public dist
        if: ${{ steps.release.outputs.release_created }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_CSS}}
